<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>p5 starter</title>
  <link rel='stylesheet' href='main.css'>
  <script src='js/libs/p5.min.js'></script>
  <script src='js/libs/p5dom.min.js'></script>
</head>
<body>
  <h1>data viz exercise</h1>

  <!-- <div class='floater'>1</div>
  <div class='floater'>2</div> -->
 <!--  <div class='floater'>3</div>
  <div class='floater'>4</div> -->

  <div id='dz' class='floater wideDz'>
    <div id='dzInstructions'>
      drag and drop data file here 
    </div>
    <div id='dzText'>
      - must be text (eg csv)
    </div>
    <div id='dzSize'>
      - and less than 10kB
    </div>
  </div>

  <div id='critBox' class='floater trans wideDz'>
    select some criteria using the table below
  </div>

  <div id='chooseViz' class='floater trans wideDz'>
    Select data vizualisation
    <button id='pareto'>pareto</button>
    <button id='parallel'>parallel</button>
    <br>    
  </div>

  <div id='exTableDiv' class='border clearbox'>
    <table id='exTable' class='stable'></table>
  </div>
 


  <script src='js/variables.js'></script>
  <script src='js/get_file.js'></script>
  <script src='js/process_file.js'></script>
</body>
</html>
